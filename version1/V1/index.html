<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
</head>
<body>

    <h2>Iniciar sesión</h2>
    
    <form id="loginForm">
        <label for="username">Usuario:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <button type="submit">Iniciar sesión</button>
    </form>

    <div id="successMessage" style="display:none;">
        <h3>¡Bienvenido!</h3>
        <button id="logoutButton" onclick="logout()">Cerrar sesión</button>
        <button id="registeredButton" style="display:none;">Acción para usuarios registrados</button>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username === "user" && password === "1234") {
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("successMessage").style.display = "block";
                document.getElementById("registeredButton").style.display = "block";
            } else {
                alert("Usuario o contraseña incorrectos");
            }
        });

        function logout() {
            document.getElementById("loginForm").reset();
            document.getElementById("loginForm").style.display = "block";
            document.getElementById("successMessage").style.display = "none";
            document.getElementById("registeredButton").style.display = "none";
        }
    </script>

</body>
</html>
